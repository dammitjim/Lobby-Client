<html>
<head>
  <title>Example App</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed|Roboto:400,400italic,500,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="../styles/vendor/normalize/normalize.css"/>
  <link rel="stylesheet" href="../styles/styles.css"/>
</head>
<body id="config-body">
  <section class="config-window">
    <section class="config-settings">
      <h3>Configure</h3>
      <form id="config-form">
        <fieldset>
          <legend>Stream row style</legend>
          <label>
            <input type="radio" name="radio-buttons" value="stream-row-big" checked> Big
          </label>
          <label>
            <input type="radio" name="radio-buttons" value="stream-row-compact"> Compact
          </label>
        </fieldset>
        <hr />
        <label>
          <input type="checkbox" name="checkboxes" value="background-refresh" checked> Refresh in background
        </label>
        <hr />
        <label>
          <input type="checkbox" name="checkboxes" value="notifications" checked> Show notifications
        </label>
        <input type="submit" value="Save" class="form-submit">
        <button>Sign out</button>
      </form>
    </section>
  </section>
  <script src="entry.js"></script>
</body>
</html>
